<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    /* background: url('./img/blink.gif') no-repeat center center/cover; */
        background: url('./img/bloging.gif') no-repeat center center/cover; 
    /* background: linear-gradient(135deg, #667eea, #d4ae45); Gradient Background */
}

.container {
    display: flex;
    width: 800px;
        background: rgba(73, 70, 70, 0.568);
    /* background: white; */
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.562);
    overflow: hidden;
}


.left-side {
    width: 40%;
    /* background: rgba(255, 255, 255, 0.2); */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    text-align: center;
}

.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.705);
}

.left-side h2 {
    font-size: 22px;
    color: #e9ba21;
    margin-bottom: 15px;
}

.google-btn {
    padding: 10px 15px;
    background: #db4437;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background 0.3s ease;
}

.google-btn:hover {
    background: #c1351d;
}

.right-side {
    width: 60%;
    padding: 40px;
    text-align: center;
}

.right-side h2 {
    color: #ffffff;
    margin-bottom: 20px;
}


input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.705);
}

button {
    width: 100%;
    padding: 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.705);
}

button:hover {
    background-color: #2980b9;
}

p {
    color: white;
    margin-top: 15px;
    font-size: 14px;
}

p a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        width: 90%;
    }

    .left-side {
        width: 100%;
        padding: 20px;
    }

    .right-side {
        width: 100%;
        padding: 30px;
    }
}

    </style>


    <div class="container">

        <div class="left-side">
            <img src="img/avatar.png" alt="Avatar" class="avatar"> 
            <h2>Login</h2>
            <button class="google-btn">Continue with Google</button> 
        </div>
        

        <div class="right-side">
            <h2>Welcome Back!</h2>
            <input type="email" id="login-email" placeholder="Enter Email">
            <input type="password" id="login-password" placeholder="Enter Password">
            <button id="login-btn">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

    </div>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    
    

</body>
</html>
