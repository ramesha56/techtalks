

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- poppo -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <style>
.profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.profile-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
}
.avatar-container {
    position: relative;
    display: inline-block;
}

.avatar {
    width: 120px;
    height: 120px;
    background-color: #f1c40f;
    color: white;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    line-height: 120px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.edit-icon {
    position: absolute;
    right: 15px;
    bottom: 10px;
    border: 1px solid #ffa600;
    background: white;
    color: #333;
    padding: 5px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 15px;
}
.profile-info {
    text-align: left;
    margin: 15px 0;
}

.profile-info label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

.profile-info input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.hidden {
    display: none;
}

.profile-buttons {
    margin-top: 20px;
}

.profile-buttons button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    width: 100px;
}

#edit-btn {
    background-color: #3498db;
    color: white;
}

#update-btn {
    background-color: #2ecc71;
    color: white;
}

.logout {
    background-color: red;
    color: white;
}
    </style>
<!-- Navbar Start -->
<nav>
    <div class="nav-container">
        <div class="logo">R_W Blog</div>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html" id="signup-link">Signup</a></li>
            <li><a href="login.html" id="login-link">Login</a></li>
        </ul>
        <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
    </div>
</nav>
<!-- Navbar End -->

    <div class="profile-container">
        <div class="profile-card">
            <!-- Avatar with Edit Icon -->

            <div class="avatar-container">
                <div class="avatar" id="profile-avatar"></div>
                <i class="fas fa-pen edit-icon" id="edit-avatar"></i>
            </div>

               <!-- Profile Fields (Initially Hidden Inputs) -->
               <div class="profile-info">
                <p><strong>Name:</strong> <span id="profile-name-text"></span></p>
                <input type="text" id="profile-name-input" class="hidden">

                <p><strong>Email:</strong> <span id="profile-email-text"></span></p>
                <input type="email" id="profile-email-input" class="hidden" >

                <p><strong>Phone:</strong> <span id="profile-phone-text"></span></p>
                <input type="text" id="profile-phone-input" class="hidden">
            </div>


            <div class="profile-buttons">
                <button id="edit-btn">Edit</button>
                <button id="update-btn" class="hidden">Update</button>
                <button id="logout-btn" class="logout">Logout</button>
            </div>
        </div>
    </div>

<!-- footer -->
<footer>
    <div class="footer-logo">R_W <span>Blog</span></div>
    <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="write.html">Add Blog</a>
  
    </div>
    <div class="footer-social">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-square-instagram"></i>
    </div>
    <p>&copy; 2025 Your Blog Website. All rights reserved.</p>
</footer>

<button class="back-to-top" id="backToTopBtn">&#8679;</button>


<!-- for footer  -->
<script>
    const backToTopBtn = document.getElementById('backToTopBtn');

    window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            backToTopBtn.classList.add("show");
        } else {
            backToTopBtn.classList.remove("show");
        }
    };

    backToTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>



    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/navbar.js"></script>
  




    <!-- navbr toggel -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".menu-toggle").addEventListener("click", function () {
                let navLinks = document.getElementById("nav-links");
                if (navLinks) {
                    navLinks.classList.toggle("show");
                } else {
                    console.error("nav-links element not found!");
                }
            });
        });
    </script>

</body>
</html>
